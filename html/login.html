<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>BITNOA | INGRESAR</title>
</head>

<body>

    <!--  TOP NAV  -->

    <nav class="topnav">
        <div class="topnav-logo-wrap">
            <img src="../img/logoVerde.png" alt="" class="topnav-logo">
            <h2>BITNOA</h2>
        </div>
        <ul class="topnav-list">
            <li class="topnav-item"><a href="">Preguntas Frecuentes</a></li>
            <li class="topnav-item"><a href="">Contacto</a></li>
            <li class="topnav-item"><a href="">Login</a></li>
            <li class="topnav-item"><a href="">Registrate</a></li>
        </ul>
    </nav>

    <!--  TOP NAV END  -->

    <!--  REGISTER  -->

    <section class="main-regist-wrap">

        
        <div class="login-image">
            <img src="../img/loginLlama.png" alt="registlogo" class="regist-logo">
        </div>

        <div class="form-wrap">
            <h1>Ingresar</h1>
            <p>Hola de nuevo!!</p>     
            <div class="form regist-form">
                <label for="email">Email</label>
                <input type="text" placeholder="bitnoauser@gmail.com" name="email" class="form-input">
                <label for="pass">Contraseña</label>
                <input type="password" placeholder="**********" name="pass" class="form-input">
                <p><a href="">Olvide mi contraseña</a></p>
            </div>
            
            <div class="regist-captcha">   
                <button class="btn regist-btn">Ingresar</button>
                <p>¿Aún no tenés una cuenta? <a href="">Registrate</a></p>
            </div>
        </div>

    </section>

    
</body>

</html>
