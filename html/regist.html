<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>BITNOA | REGISTRARSE</title>
</head>

<body>

    <!--  TOP NAV  -->

    <nav class="topnav">
        <div class="topnav-logo-wrap">
            <img src="../img/logoVerde.png" alt="" class="topnav-logo">
            <h2>BITNOA</h2>
        </div>
        <ul class="topnav-list">
            <li class="topnav-item"><a href="">Preguntas Frecuentes</a></li>
            <li class="topnav-item"><a href="">Contacto</a></li>
            <li class="topnav-item"><a href="">Login</a></li>
            <li class="topnav-item"><a href="">Registrate</a></li>
        </ul>
    </nav>

    <!--  TOP NAV END  -->

    <!--  REGISTER  -->

    <section class="main-container">

        <div class="step-container">
            <div class="form-wrap">
                <h1 class="relog">Registrate</h1>
                <p>Registrate de manera gratuita <br> ¡comenzá a ahorrar!</p>     
                <div class="form">
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="bitnoauser@gmail.com" name="email" class="form-input">
                    <label for="pass">Contraseña</label>
                    <input type="password" placeholder="**********" name="pass" class="form-input">
                    <span>Debe contener una minúscula, una mayúscula, un caracter especial, un número,  8-20 caracteres</span>
                    <label for="repass">Repetir contraseña</label>
                    <input type="password" placeholder="**********" name="repass" class="form-input">
                </div>
                <div class="form-checkbox">
                    <div class="checkbox-wrap">                   
                        <label for=""><input type="checkbox">Aceptar <a href="">terminos y condiciones</a></label>
                    </div>
                    <div class="checkbox-wrap">                   
                        <label for=""><input type="checkbox">¿Es usted una persona politicamente expuesta (PEP)?</label>
                    </div>
                    <div class="checkbox-wrap">
                        <label for=""><input type="checkbox">Declaro bajo juramento que los fondos que utilizaré en mi cuenta provienen de actividades licitas</label>
                    </div>
                </div> 
                <div class="btn-wrap">   
                    <div class="g-recaptcha brochure__form__captcha" data-sitekey="YOUR SITE KEY"></div>
                    <button class="form-btn">Registrate</button>
                    <p>¿Ya tienes una cuenta? <a href="">Iniciá Sesión</a></p>
                </div>
            </div>
    
            <div class="regist-image">
                <img src="../img/registLlamaHola.png" alt="loginLogo" class="regist-logo">
            </div>
        </div>

    </section>
    
    <!--  SCRIPTS  -->

    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>

</html>
